---
layout: default
---

<section class="blogs">
	<div class="wrapper">
		{% for post in site.posts %}
		<div class="blog">
			<div class="blog-content">
				<h2 class="blog-header"><a href="{{ post.url }}">{{ post.title }}</a></h2>

				<div class="blog-meta">
					<span class="date-span"><i class="fa fa-lg fa-clock-o"></i><a href="#">{{ post.create }}</a></span>
				</div>

				<div class="clearfix"></div>

				<div class="main-content">
					{{ post.excerpt }}
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
